{{- if .Values.ingressLongpolling.enabled }}
  {{- $validPorts := false -}}
  {{- $validDomains := false -}}

  {{- range .Values.ingressLongpolling.ports }}
    {{- if and .path .name .number }}
      {{- $validPorts = true -}}
    {{- end }}
  {{- end }}

  {{- range .Values.ingressLongpolling.domains }}
    {{- if .url }}
      {{- $validDomains = true -}}
    {{- end }}
  {{- end }}

  {{- if not $validPorts }}
    {{ fail "At least one port must have valid 'path', 'name', and 'number' fields" }}
  {{- end }}

  {{- if not $validDomains }}
    {{ fail "At least one domain must have a valid 'url'" }}
  {{- end }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress-longpolling
  annotations:
    checksum/ingress: "{{ .Values.ingress | toYaml | sha256sum }}"
  {{ if .Values.ingressLongpolling.recommendedNginxSettings }}    
    nginx.ingress.kubernetes.io/proxy-body-size: "5000m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30000"
    nginx.ingress.kubernetes.io/proxy-read-timeout: '3600'
    nginx.ingress.kubernetes.io/proxy-send-timeout: '3600'
    nginx.ingress.kubernetes.io/gzip-types: "application/atom+xml application/javascript application/x-javascript application/json application/rss+xml application/vnd.ms-fontobject application/x-font-ttf application/x-web-app-manifest+json application/xhtml+xml application/xml font/opentype image/svg+xml image/x-icon text/css text/xml text/plain text/x-component text/less"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
  {{ end }}
  {{ if .Values.ingressLongpolling.wwwNginxRedirect }}
    nginx.ingress.kubernetes.io/from-to-www-redirect: "true"
  {{ end }}
  {{- with .Values.ingressLongpolling.annotations }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  ingressClassName: {{ .Values.ingressLongpolling.className | quote }}
  rules:
  {{- range .Values.ingressLongpolling.domains }}
  - host: {{ .url| quote }}
    http:
      paths:
      {{- range $.Values.ingressLongpolling.ports }}
      - backend:
          service:
            name:             
             {{ if and $.Values.multiplePods.enabled (eq .path "/longpolling") }}
               {{ $.Release.Name }}-longpolling-service             
             {{ end }}
            port:
              number: {{ .number }}
        path: {{ .path | quote }}
        pathType: ImplementationSpecific
      {{- end }}
  {{- end }}
  {{- if .Values.ingressLongpolling.tls.enabled }}
  tls:
     {{- range .Values.ingress.domains }}
    - hosts:
        - {{ .url }}
      secretName: {{ default ( replace "." "-" (printf "%s--%s" .url "tls-secret")) .secretName }}
      {{- end }}
  {{- end }}
{{- end }}